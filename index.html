<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>QR Code Generator PRO</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body{
transition:.3s;
}

#qrcode canvas{
border-radius:20px;
box-shadow:0 0 15px rgba(0,0,0,.15);
}

.card{
border-radius:18px;
}

.toggle-btn{
position:fixed;
top:20px;
right:20px;
}

.dark-mode{
background:#121212!important;
color:#eee;
}

.dark-mode .card{
background:#1e1e1e;
}

</style>
</head>

<body class="bg-light">

<button class="btn btn-secondary toggle-btn"
onclick="toggleTheme()">ğŸŒ™ / â˜€ï¸</button>

<div class="container mt-5">

<div class="card shadow-lg p-4">

<h2 class="text-center text-primary mb-4">
ğŸš€ QR Code Generator PRO
</h2>

<div class="row">

<!-- LEFT -->
<div class="col-md-6">

<label class="form-label">QR Ñ‚Ó©Ñ€Ó©Ğ»</label>

<select id="qrType"
class="form-select"
onchange="toggleFields();generateQR();">

<option value="website">Website</option>
<option value="pdf">PDF</option>
<option value="wifi">WiFi</option>

</select>

<div id="websiteFields" class="mt-3">
<input id="websiteInput"
class="form-control"
placeholder="https://example.com"
oninput="generateQR()">
</div>

<div id="pdfFields"
style="display:none;"
class="mt-3">

<input id="pdfInput"
class="form-control"
placeholder="https://file.pdf"
oninput="generateQR()">

</div>

<div id="wifiFields"
style="display:none;"
class="mt-3">

<input id="ssidInput"
class="form-control mb-2"
placeholder="WiFi Ğ½ÑÑ€"
oninput="generateQR()">

<select id="securityInput"
class="form-select mb-2"
onchange="generateQR()">

<option value="WPA">WPA/WPA2</option>
<option value="nopass">No password</option>

</select>

<input id="passwordInput"
class="form-control"
placeholder="Password"
oninput="generateQR()">

</div>

<hr>

<div class="row">

<div class="col-4">

<label>ğŸ¨ Dot</label>
<input type="color"
id="dotColor"
value="#0d6efd"
class="form-control form-control-color"
onchange="generateQR()">

</div>

<div class="col-4">

<label>ğŸ”² Corner</label>
<input type="color"
id="cornerColor"
value="#0d6efd"
class="form-control form-control-color"
onchange="generateQR()">

</div>

<div class="col-4">

<label>ğŸ§± Background</label>
<input type="color"
id="bgColor"
value="#ffffff"
class="form-control form-control-color"
onchange="generateQR()">

</div>

</div>

<div class="form-check mt-2">

<input type="checkbox"
id="transparent"
class="form-check-input"
onchange="generateQR()">

<label class="form-check-label">
Transparent
</label>

</div>

<hr>

<label>Size</label>
<input type="range"
min="200"
max="500"
value="300"
id="size"
class="form-range"
oninput="generateQR()">

<label>Logo</label>
<input type="file"
id="logo"
accept="image/*"
class="form-control"
onchange="generateQR()">

<button class="btn btn-outline-danger w-100 mt-2"
onclick="removeLogo()">
Remove Logo
</button>

</div>


<!-- RIGHT -->
<div class="col-md-6 text-center">

<div id="qrcode"></div>

<a id="download"
class="btn btn-primary mt-3"
download="qr.png">
â¬‡ï¸ Download
</a>

<p id="error"
class="text-danger mt-3"></p>

</div>

</div>
</div>
</div>


<script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

<script>

let qr;

function toggleTheme(){
document.body.classList.toggle("dark-mode");
}

function toggleFields(){

const t=document.getElementById("qrType").value;

websiteFields.style.display=
t==="website"?"block":"none";

pdfFields.style.display=
t==="pdf"?"block":"none";

wifiFields.style.display=
t==="wifi"?"block":"none";

}

function getData(){

const t=qrType.value;

if(t==="website") return websiteInput.value;
if(t==="pdf") return pdfInput.value;

if(t==="wifi"){

if(!ssidInput.value) return "";

return `WIFI:S:${ssidInput.value};T:${securityInput.value};P:${passwordInput.value};;`;

}

}

function generateQR(){

const data=getData();

if(!data){
error.innerText="ĞœÑĞ´ÑÑĞ»ÑĞ» Ğ¾Ñ€ÑƒÑƒĞ»Ğ½Ğ° ÑƒÑƒ!";
return;
}

error.innerText="";

const size=parseInt(size.value);
const logoFile=logo.files[0];

const config={

width:size,
height:size,
type:"canvas",
data:data,
margin:10,

qrOptions:{
errorCorrectionLevel:"H"
},

dotsOptions:{
type:"rounded",
color:dotColor.value
},

backgroundOptions:{
color:transparent.checked
?"transparent"
:bgColor.value
},

cornersSquareOptions:{
type:"extra-rounded",
color:cornerColor.value
},

cornersDotOptions:{
type:"dot",
color:cornerColor.value
},

imageOptions:{
hideBackgroundDots:true,
imageSize:0.4,
margin:5
}

};

if(qr) qrcode.innerHTML="";

function build(img){

if(img) config.image=img;

qr=new QRCodeStyling(config);

qr.append(qrcode);

qr.getRawData("png")
.then(blob=>{

download.href=
URL.createObjectURL(blob);

});

}

if(logoFile){

const reader=new FileReader();

reader.onload=e=>build(e.target.result);

reader.readAsDataURL(logoFile);

}else build();

}

function removeLogo(){
logo.value="";
generateQR();
}

toggleFields();

</script>
</body>
</html>
